<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        
        <ui:define name="body">
            <div class="title"> <h2> Visualizar Atividade </h2> </div>
            <h:form>
                <div class="common session" style="width: 100%">
                    <div class="center link"> <h:outputText value="#{bundle.ViewAtividadeLabel_nome}"/></div>
                    <div class="center link"> <h:outputText value="#{atividadeController.selected.nome}" title="#{bundle.ViewAtividadeTitle_nome}"/></div>
                    <div class="center link"> <h:outputText value="#{bundle.ViewAtividadeLabel_mensalidade}"/></div>
                    <div class="center link"> <h:outputText value="#{atividadeController.selected.mensalidade}" title="#{bundle.ViewAtividadeTitle_mensalidade}"/></div>
                    <div class="center link"> <h:outputText value="#{bundle.ViewAtividadeLabel_id}"/></div>
                    <div class="center link"> <h:outputText value="#{atividadeController.selected.id}" title="#{bundle.ViewAtividadeTitle_id}"/></div>
                </div>
                <br />
                <div class="common session" style="width: 25%">
                    <div class="center link"> <h:link outcome="/index" value="#{bundle.MenuPrincipal}"/> </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
