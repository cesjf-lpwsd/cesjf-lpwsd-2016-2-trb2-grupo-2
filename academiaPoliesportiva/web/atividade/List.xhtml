<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        
        <ui:define name="body">
            <div class="title"> <h2> Listar Atividades </h2> </div>
            <h:form styleClass="jsfcrud_list_form">
                <div class="common session" style="width: 100%">
                    <h:outputText escape="false" value="#{bundle.ListAtividadeEmpty}" rendered="#{atividadeController.items.rowCount == 0}"/>
                    <h:panelGroup rendered="#{atividadeController.items.rowCount > 0}">
                        <h:outputText value="#{atividadeController.pagination.pageFirstItem + 1}..#{atividadeController.pagination.pageLastItem + 1}/#{atividadeController.pagination.itemsCount}"/>&nbsp;
                        <h:commandLink action="#{atividadeController.previous}" value="#{bundle.Previous} #{atividadeController.pagination.pageSize}" rendered="#{atividadeController.pagination.hasPreviousPage}"/>&nbsp;
                        <h:commandLink action="#{atividadeController.next}" value="#{bundle.Next} #{atividadeController.pagination.pageSize}" rendered="#{atividadeController.pagination.hasNextPage}"/>&nbsp;
                        <h:dataTable value="#{atividadeController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListAtividadeTitle_nome}"/>
                                </f:facet>
                                <h:outputText value="#{item.nome}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListAtividadeTitle_mensalidade}"/>
                                </f:facet>
                                <h:outputText value="#{item.mensalidade}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListAtividadeTitle_id}"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="&nbsp;"/>
                                </f:facet>
                                <h:commandLink action="#{atividadeController.prepareView}" value="#{bundle.Ver}"/>
                                <h:outputText value=" "/>
                                <h:commandLink action="#{atividadeController.prepareEdit}" value="#{bundle.Modificar}"/>
                                <h:outputText value=" "/>
                                <h:commandLink action="#{atividadeController.destroy}" value="#{bundle.Apagar}"/>
                            </h:column>
                        </h:dataTable>
                    </h:panelGroup>
                </div>

                <div class="common session" style="width: 25%">
                    <div class="center link"><h:link outcome="/index" value="#{bundle.MenuPrincipal}"/> </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
