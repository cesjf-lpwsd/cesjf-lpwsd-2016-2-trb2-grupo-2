<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="body">
            <div class="title"> <h2> Visualizar Mensalidade </h2> </div>
            <h:form>
                <div class="common session" style="width: 100%">

                        <div class="center link"><h:outputText value="#{bundle.ViewMensalidadeLabel_aluno}"/></div>
                        <div class="center link"><h:outputText value="#{mensalidadeController.selected.aluno}" title="#{bundle.ViewMensalidadeTitle_aluno}"/></div>
                        <div class="center link"><h:outputText value="#{bundle.ViewMensalidadeLabel_atividade}"/></div>
                        <div class="center link"><h:outputText value="#{mensalidadeController.selected.atividade}" title="#{bundle.ViewMensalidadeTitle_atividade}"/></div>
                        <div class="center link"><h:outputText value="#{bundle.ViewMensalidadeLabel_manutencao}"/></div>
                        <div class="center link"><h:outputText value="#{mensalidadeController.selected.manutencao}" title="#{bundle.ViewMensalidadeTitle_manutencao}"/></div>
                        <div class="center link"><h:outputText value="#{bundle.ViewMensalidadeLabel_dataVencimento}"/></div>
                        <div class="center link"><h:outputText value="#{mensalidadeController.selected.dataVencimento}" title="#{bundle.ViewMensalidadeTitle_dataVencimento}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText></div>
                        <div class="center link"><h:outputText value="#{bundle.ViewMensalidadeLabel_id}"/></div>
                        <div class="center link"><h:outputText value="#{mensalidadeController.selected.id}" title="#{bundle.ViewMensalidadeTitle_id}"/></div>
                        <div class="center link"><h:outputText value="#{bundle.ViewMensalidadeLabel_valor}"/></div>
                        <div class="center link"><h:outputText value="#{mensalidadeController.selected.valor}" title="#{bundle.ViewMensalidadeTitle_valor}"/></div>
                        <div class="center link"><h:outputText value="#{bundle.ViewMensalidadeLabel_dataPagamento}"/></div>
                        <div class="center link"><h:outputText value="#{mensalidadeController.selected.dataPagamento}" title="#{bundle.ViewMensalidadeTitle_dataPagamento}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText></div>

                </div>

                <div class="center link"><h:commandLink action="#{mensalidadeController.destroyAndView}" value="#{bundle.ViewMensalidadeDestroyLink}"/></div>
                <div class="center link"><h:link outcome="Edit" value="#{bundle.ViewMensalidadeEditLink}"/></div>
                <div class="center link"><h:commandLink action="#{mensalidadeController.prepareCreate}" value="#{bundle.ViewMensalidadeCreateLink}" /></div>
                <div class="center link"><h:commandLink action="#{mensalidadeController.prepareList}" value="#{bundle.ViewMensalidadeShowAllLink}"/></div>
                <div class="center link"><h:link outcome="/index" value="#{bundle.ViewMensalidadeIndexLink}"/> </div>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
